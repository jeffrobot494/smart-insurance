<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Insurance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Smart Insurance</h1>
    </div>
    
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active">New</button>
            <button class="tab-button">Saved</button>
        </div>
        
        <!-- New Tab Content -->
        <div id="new-tab" class="tab-content active">
            <div class="upload-section">
                <!-- Text Input Method -->
                <div class="text-input-container">
                    <textarea id="firmNamesText" placeholder="Enter firm names separated by commas (e.g., KKR, Blackstone, Apollo)"></textarea>
                    <button id="processTextBtn" class="upload-btn">
                        Process Names
                    </button>
                </div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- CSV Upload Method -->
                <div class="upload-container">
                    <input type="file" id="csvFile" accept=".csv" class="file-input">
                    <button id="csvUploadBtn" class="upload-btn">
                        Import CSV
                    </button>
                </div>
                
                <p class="instructions">
                    Enter firm names above or upload a CSV file with PE firm names
                </p>
            </div>
            
            <div class="table-section" id="tableSection" style="display: none;">
                <button id="startBtn" class="start-btn" disabled>
                    Start Process
                </button>
                
                <table id="firmsTable" class="progress-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Progress</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Saved Tab Content -->
        <div id="saved-tab" class="tab-content">
            <table class="saved-table">
                <thead>
                    <tr>
                        <th>Private Equity Firm</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="savedTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmationDialog" class="dialog-overlay">
        <div class="dialog-content">
            <h3>Confirm Firm Names</h3>
            <p>We found the following firms:</p>
            <ul id="firmsList"></ul>
            <p>Is this correct?</p>
            <div class="dialog-buttons">
                <button id="confirmBtn" class="confirm-btn">Yes, Continue</button>
                <button id="cancelBtn" class="cancel-btn">No, Edit</button>
            </div>
        </div>
    </div>

    <!-- JavaScript modules -->
    <!-- UI Manager Classes -->
    <script src="js/ui/TableManager.js"></script>
    <script src="js/ui/FileUploadManager.js"></script>
    <script src="js/ui/TextInputManager.js"></script>
    <script src="js/ui/ConfirmationDialogManager.js"></script>
    <script src="js/ui/StartButtonManager.js"></script>
    <script src="js/ui/TabManager.js"></script>
    <script src="js/ui/NotificationManager.js"></script>
    <script src="js/ui/SavedReportsManager.js"></script>
    
    <!-- Core Application Classes -->
    <script src="js/APIClient.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/WorkflowManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
