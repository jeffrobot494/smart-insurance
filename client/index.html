<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Insurance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Insurance</h1>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-container">
                    <input type="file" id="csvFile" accept=".csv" class="file-input">
                    <button class="upload-btn" onclick="document.getElementById('csvFile').click()">
                        Import CSV
                    </button>
                </div>
                
                <p class="instructions">
                    Upload a CSV file with the names of the PE firms here
                </p>
            </div>
            
            <div class="table-section" id="tableSection" style="display: none;">
                <table id="firmsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Progress</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                
                <button id="startBtn" class="start-btn" disabled>
                    Start Process
                </button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
